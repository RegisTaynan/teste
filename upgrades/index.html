<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        *{
    font: normal 20pt arial;
}
.pai {
    display: flex;
    font: normal 20pt arial;
    width: 1000px;
    height: 1000px;
    justify-content: center;
}
.filho {
    background-color: red;
    color: black;
    width: 20vw;
    height: 40vh;
    line-height: 200px;
    text-align: center;
    border: 5px solid brown;
    border-radius: 20px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.422);
}
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho">clique</div><br>
        <div id="res"></div>
    </div>
    <script>
        let filho = document.querySelector('.filho')
        let res = document.querySelector('#res')
        filho.addEventListener('click', clicou)
        filho.addEventListener('mouseout', saiu)
        function clicou(){
            filho.style.background = '#9fd9ff'
            filho.innerHTML = 'clicou'
            filho.style.borderColor = 'deepskyblue'
        }
        function saiu() {
            filho.style.background = 'red'
            filho.innerHTML = 'clique'
            filho.style.borderColor = 'brown'
        }
    </script>
</body>
</html>
